name: Scrape Tweets (X API) to Supabase

on:
  schedule:
    - cron: '0 14 * * *'
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential libpq-dev libssl-dev \
            libcurl4-openssl-dev libxml2-dev

      - name: Run twitter_ingest_xapi.R
        env:
          # X API
          X_BEARER: ${{ secrets.X_BEARER }}

          # Optional: time window (if you set these as repo variables or secrets)
          # If not set, script defaults to last 24h UTC
          X_START_TIME: ${{ vars.X_START_TIME }}
          X_END_TIME:   ${{ vars.X_END_TIME }}

          # Handles list (repo variable)
          TW_HANDLES: ${{ vars.TW_HANDLES }}

          # Supabase (prefer secrets)
          SUPABASE_HOST:        ${{ secrets.SUPABASE_HOST }}
          SUPABASE_PORT:        ${{ secrets.SUPABASE_PORT }}
          SUPABASE_DB:          ${{ secrets.SUPABASE_DB }}
          SUPABASE_USER:        ${{ secrets.SUPABASE_USER }}
          SUPABASE_PWD:         ${{ secrets.SUPABASE_PWD }}

          # Optional if you connect via pooler host explicitly in the script
          SUPABASE_POOLER_HOST: ${{ secrets.SUPABASE_POOLER_HOST }}

        run: |
          Rscript twitter_ingest_xapi.R
